{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'stckmgt/css/main.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'stckmgt/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'stckmgt/css/navbar-top-fixed.css' %}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a href="{% url 'home' %}" class="nav-link">Home </a>
          </li>
          <li class="nav-item ">
            <a href="{% url 'details' %}" class="nav-link">ListHome </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'add' %}" class="nav-link">Add </a>
          </li>
        
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
   
      <div class="container">
        {% block body %} {% endblock body %}
      </div>
      <script src="{% static 'stckmgt/js/bootstrap.min.js' %}"></script>
    </div>
  </body>
</html>
