{% extends 'stckmgt/base.html' %} {% load crispy_forms_tags %} {% block body %}

<div class="row">
  <div class="col s10">
    <span class="blue-text"><b>{{object.user}}</b></span>
    <!-- <span><small>{{object.date_posted | date:"F d, Y"}}</small></span> -->
    <div class="divider"></div>
    <h5 class="">{{object.item_no}}</h5>
    <span class="black-text">By {{object.color}}</span>
    <div class="row">
      <div class="col col6">
        <a class="btn btn-small red" href="{% url 'delete' object.pk %}"
          >Delete</a
        >
      </div>
      <div class="col col6">
        <a class="btn btn-small" href="{% url 'update' object.pk %}">Update</a>
      </div>
    </div>
  </div>
  {% endblock body %}
</div>
