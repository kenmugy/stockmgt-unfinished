{% extends 'stckmgt/base.html' %} {% block body %}
<h1 class="text-center">List items</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">item</th>
      <th scope="col">color</th>
      <th scope="col">isssued by</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{item.item_no}}</td>
      <td>{{item.color}}</td>
      <td>{{item.issued_by}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
